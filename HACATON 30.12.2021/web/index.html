            <div id="calc">
    
                <div class="container">
                    <form id="form" class="needs-validation" novalidate>
                        <div class="col-5 mb-3">
                            <label class="form-label" for="token1">Token for sale: </label>
                            <input class="form-control" type="text" name="" id="token1" required>
                            <div class="invalid-feedback">
                                Fill in the field.
                            </div>
                        </div>
    
                        <div class="col-5  mb-3">
                            <label for="coll" class="form-label">Number of your tokens: </label>
                          
                            <input type="text" class="form-control" name="" id="collHave" required>
                            <div class="invalid-feedback">
                                Fill in the field and use only numbers.
                            </div>
                            
                            
                        </div>
                        <div class="col-5  mb-3">
                            <label for="coll" class="form-label">Number of tokens for sale: </label>
                          
                            <input type="text" class="form-control" name="" id="collSale" required>
                            <div class="invalid-feedback">
                                Fill in the field and use only numbers.
                            </div>
                            
                        </div>
                        <div class="col-5  mb-3">
                            <label for="token2" class="form-label">Token for exchange: </label>
                          
                            <input type="text" class="form-control" name="" id="token2" required>
                            <div class="invalid-feedback">
                                Fill in the field.
                            </div>
                            <div id="more" class="invalids">
                                You want sale more than you have.
                            </div>
                            <div id="both" class="invalids">
                                You want to exchange for the same token.
                            </div>
                        </div>
                        <button id="sell">Sell</button>
                        <button id="buy">Buy</button>
                        <div id="info"></div>
                    </form>
                </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
                async function BUY() {

                    let token1 = document.getElementById('token1').value;
                    let token2 = document.getElementById('token2').value;
                    let cal = document.getElementById('collSale').value;
                    let res = await eel.buy(cal,token1,token2)();

                    document.getElementById('info').innerHTML = res;
                    
              
                }
                async function SELL() {

                    let token11 = document.getElementById('token1').value;
                    let token22 = document.getElementById('token2').value;
                    let cal1 = document.getElementById('collSale').value;
                    let res1 = await eel.sell(cal1,token11,token22)();

                    document.getElementById('info').innerHTML = res1;
                   
                }

                jQuery('#buy').on('click',function(event){
                    event.preventDefault();
                    BUY();
                });

                jQuery('#sell').on('click',function(event){
                    event.preventDefault();
                    SELL();
                });
        </script>
