<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&amp;display=swap">
        <link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&amp;display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <nav class="navbar sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://marsbase.io/">
                  <img  width="162" src="images/logo.png" alt="">
              </a>
            </div>
        </nav>
        <div id="calc">

            <div class="container">
                <form id="form" class="needs-validation" novalidate>
                    <div class="col-5 mb-3">
                        <label class="form-label" for="token1">Token for sale: </label>
                        <input class="form-control" type="text" name="" id="token1" required>
                        <div class="invalid-feedback">
                            Fill in the field.
                        </div>
                    </div>

                    <div class="col-5  mb-3">
                        <label for="coll" class="form-label">Number of your tokens: </label>
                      
                        <input type="text" class="form-control" name="" id="coll" required>
                        <div class="invalid-feedback">
                            Fill in the field.
                        </div>
                        <div class="invalid-feedback">
                            Use only numbers.
                        </div>
                        
                    </div>
                    <div class="col-5  mb-3">
                        <label for="coll" class="form-label">Number of tokens for sale: </label>
                      
                        <input type="text" class="form-control" name="" id="coll" required>
                        <div class="invalid-feedback">
                            Fill in the field.
                        </div>
                        <div class="invalid-feedback">
                            Use only numbers.
                        </div>
                        
                    </div>
                    <div class="col-5  mb-3">
                        <label for="token2" class="form-label">Token for exchange: </label>
                      
                        <input type="text" class="form-control" name="" id="token2" required>
                        <div class="invalid-feedback">
                            Fill in the field.
                        </div>
                    </div>
                    <button id="send" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

           
            
            
        </div>
        







        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
